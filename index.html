<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form id="form">
            <p>Already have an account?<a href="Sign In.html">Sign In</a></p>
            <h2>Sign Up</h2>
            <label for="firstname">Name:</label><br> 
            
            <br/>
            <input name="firstname" type="text" placeholder="Enter firstname" class="input"/>
            <br/>
            <br/>
            <label for="email">Email:</label><br>
            <br/>
            <input name="email" type="email" placeholder="Enter email address" class="input"/>
            <br/>
            <br/>
            <label for="password">Password:</label><br>
            <br/>
            <input name="password" type="password" placeholder="Enter password" class="input"/>
            <br/>
            <br/>
            
    
            <input name="checkbox" type="checkbox" > I've Read And Agree With <b>The Terms Of Services</b> And Our <b>Privacy</b>
            <br/>
            <br/>
            <button id="button" type="sign up">Sign Up</button>
            <br/>
            <br/> 
            <p>__________________Or sign up with__________________</p>

            <div  id="icons">
                <i class="fa-brands fa-google"></i> 
                <i class="fa-brands fa-facebook-f"></i>
            </div>
            

    
    </form>
</body>
</html>
